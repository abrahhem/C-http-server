<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HW 11</title>
    <link href="https://www.shenkar.ac.il/assets/front/favicon-5133a7de89d05d9f79afefc941f7934c.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Hey there %%%= userName %%%</h2>
            <form method="post" action="home">
              
              <input type="text" id="username" name="username" class="form-control" value="%%%= userName %%%" hidden/>
              <!-- Username input -->
              <div class="form-outline mb-4">
                <textarea type="text" id="data" name="data" class="form-control" required>%%%= profileData %%%</textarea>
                <label class="form-label" for="data">Profile</label>
              </div>

  
      
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">Save</button> 
              <div class="text-center">
                <a href="/">Logout</a>
              </div>           
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
</body>

</html>
